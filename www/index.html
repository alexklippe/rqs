<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet/less" type="text/css" href="styles.less" />
	<script src="js/less.min.js" type="text/javascript"></script>
	<script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
	<script src="js/fuse.js" type="text/javascript"></script>
	<!-- TODO: Update title with " - %looking_for% search results" -->
    <title>FUSE Search Engine</title>
</head>
<body>
	<header class="maxWidth">
		<div class="headerDiv">
			<img class="logo tab" src="images/favicon-image.png" />
		</div>
		<div class="headerDiv">
			<p>FUSE Search Engine</p>
		</div>
		<div class="headerDiv">
			
			<input class="tab search" placeholder="Search"/>
		</div>
		<div class="headerDiv">
			<input id="search" type="image" src="images/search-glyph.png" />
		</div>
	</header>
	
	<article>
		<div id="results">
			<table id="searchResults">
				<tr>
					<th>ID</th>
					<th>TMS</th>
					<th>CCP</th>
					<th>Text</th>
				</tr>
			</table>
		</div>
	</article>
	
	<footer class="maxWidth">
		<p class="tab">
			©2013-2016 Alexander Fuks & contributors
			&nbsp;
			<a href="https://raw.githubusercontent.com/kungfux/rqs/master/LICENSE">License</a>
			&nbsp;
			<a href="http://github.com/kungfux/rqs">Contribute</a>
		</p>
	</footer>
</body>
</html>
